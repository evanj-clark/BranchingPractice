<body>
    <div class="app">
        <header><h1 class="location">Lethbridge</h1></header>
        <section>
            <div class="block1">
                <span>
                    <span id="temp">
                    </span>&#8451;
                </span>
                <span>
                <img id="icon">
                </span>
            </div>
            <hr>
            <div id="description" class="block2">
                cloudy
            </div>
            <hr>
        </section>
        <div class="block3">
            <span class="humidity"><span id=humidity></span>&#65285;</span>
            <span class="minmax">
                <div><span id="maxtemp">10</span>&#8451;</div>
                <div>&#8597;</div>
                <div><span id="mintemp">-10</span>&#8451;</div>
            </span>
            <span class="wind">
                <div><i class="wi wi-strong-wind"></i></div>
                <div id="wind"></div>
            </span>
  
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
